<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="add-book-wrap hide">
        <table>
            <tr>
                <td><h3>Book Details</h3></td>
            </tr>
            <tr>
                <td>
                    <form action="">
                        <fieldset class="field">
                            <label for="title" class="field-label">Title</label>
                            <input type="text" name="title" id="title" class="field-input" required>   
                            <span id="title-error"></span>                        
                        </fieldset>
                        <fieldset class="field">
                            <label for="author" class="field-label">Author</label>
                            <input type="text" name="author" id="author" class="field-input" required>
                            <span id="author-error"></span>             
                        </fieldset>
                        <button id="bookSubmit">Submit</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div class="wrapper">
        <h1>My Library</h1>
        <div>
            <button type="button" id="add-book">Add a Book</button>
        </div>
        
        
        <div id="wrap" >
            <article class="card">
            <h3>Rob's Adventure</h3>
            <p>author: Steve Sampson </p>
            <p>completed: <input type="checkbox">&nbsp;<span>No</span></p>
            <button class="deleteBook">delete</button>
            </p>
            </article>
        </div>
    </div>

    
    
    
    <script src="./script.js"></script>
</body>
</html>
