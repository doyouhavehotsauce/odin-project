<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/Norse-Bold.otf">

<body>
<div>ODIN</div>
<div class="body-wrap">
    <section>
        <h2>This is not a real online service! 
            You know you need something like this in your life to help you
            realize your deepest dreams.<br>
            Sign up <em>now</em> to get started
            <br><br>
            You <em>know</em> you want to.
        </h2>
    </section>
    <form action="post">
        <label for="first-name">first name</label>
        <input type="text" name="first-name">

        <label for="last-name">last name</label>
        <input type="text" name="last-name">

        <label for="email">email</label>
        <input type="email" name="email">

        <label for="phone">phone number</label>
        <input type="number" name="phone">
        
        <label for="first-pw">password</label>
        <input type="password" name="first-pw">

        <label for="confirm-pw">confirm password</label>
        <input type="password" name="confirm-pw">

    </form>
    <button type="submit">Create Account</button>

    <p>Already have an account? <a href="">Log in</a></p>
